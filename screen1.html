<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/home.css">
    <script src="./js/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="score">Score: 0</div>
        <div class="correct">Correct</div>
        <div class="over" hidden>
            GAME OVER! <br>
            YOUR SCORE IS 4.
            <div class="btn-end">
                <button class="quit">Quit</button>
                <button class="save-info">Save</button>
                
            </div>
        </div>
        <!-- <div class="over win">
            YOU WIN! 
        </div> -->
        <div class="enter" hidden>
            <input type="text" id="username" name="username" >
            <button class="save">save</button>
        </div>
        <div class="rating">
            <table id="tb-rating">
                <tr>
                    <th style="width: 70%;">Tên người chơi</th>
                    <th>Điểm</th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
        <div class="question"></div>
        <div class="low">
            <div class="info">Click on the correct answer</div>
           
            <div class="answer">
                <div class="answer-item" name="answer_1"></div>
                <div class="answer-item" name="answer_2"></div>
                <div class="answer-item" name="answer_3"></div>
                <div class="answer-item" name="answer_4"></div>
            </div>
        </div>
        
        <button class="submit" id="sub">
            Start Game
        </button>
        <div class="time">Time remaining: 57 sec</div>
        
    </div>
    
</body>
<script>
    $(document).ready(function(){
        $(".time").hide();
        $(".correct").hide();
    
        var start=true;
        $("#sub").click(function(){
            $(".time").show();
            if(start){
                $(this).text("Reset Game");
                start = false;
            }
            else{
                $(this).text("Start Game");
                start = true;
            }
        });
    });
</script>
</html>
